<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>
        <div class="bg-blue-600 text-white py-4">
            <div class="container flex justify-between items-center px-4">
                <h1 class="text-2xl font-bold">Student</h1>

                    <a href="" class="hover:text-blue-200">Home </a>
                    <a href="" class="hover:text-blue-200">Projects </a>
                    <a href="" class="hover:text-blue-200">Contact </a>
                </nav>
            </div>

        </div>

    </header>

    <section class="bg-cover bg-center" style="background-image: url(back.webp);">
        <div class="container text-center mx-auto">
            <h2 class="text-4xl font-bold mb-4">hello I'm Student</h2>
            <p class="text-lg">im passionate developer </p>

        </div>

    </section>
    <section class="bg-blue-200 mx-auto py-12">
        <h2 class="text-2xl font-bold mb-4">Skills</h2>
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-blue-600 p-4">HTML</div>
            <div class="bg-blue-600 p-4">CSS</div>
            <div class="bg-blue-600 p-4">JS</div>
        </div>

    </section>

    <!-- Project section -->
<section class="bg-gray-100 py-12">
    <div class="container mx-auto">
      <h2 class="text-2xl font-bold mb-4">Projects</h2>
      <div class="grid grid-cols-3 gap-8">
        <div class="bg-white p-4 shadow-md">
          <img class="h-60 w-30" src="e-comerce.jpg" alt="">
          <h3 class="text-lg font-bold">Project1</h3>
          <p>Website</p>
        </div>
        <div class="bg-white p-4 shadow-md">
          <img class="h-60 w-30" src="web.webp" alt="">
          <h3 class="text-lg font-bold">Project1</h3>
          <p>Website</p>
        </div>
        <div class="bg-white p-4 shadow-md">
          <img class="h-60 w-30" src="webp.jpg" alt="">
          <h3 class="text-lg font-bold">Project1</h3>
          <p>Website</p>
        </div>
      </div>
    </div>
  </section>
  <section class="bg-gray-100 py-8">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg ">
      <h2 class="text-2xl font-bold mb-6 text-center">Contact Me</h2>
      <form action="#" method="POST">
        <div class="mb-4">
          <input 
            type="text" 
            name="name" 
            placeholder="Your Name" 
            class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:border-blue-600" 
            required
          />
        </div>
        <div class="mb-4">
          <input 
            type="email" 
            name="email" 
            placeholder="Your Email" 
            class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:border-blue-600" 
            required
          />
        </div>
        <div class="mb-4">
          <textarea 
            name="message" 
            placeholder="Your Message" 
            class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:border-blue-600 h-32" 
            required
          ></textarea>
        </div>
        <button 
          type="submit" 
          class="w-full bg-blue-600 text-white py-3 rounded hover:bg-red-600 transition duration-300">
          Send Message
        </button>
      </form>
    </div>
  </section>

  <footer class="bg-blue-600 py-6">
    <div class="max-w-lg mx-auto text-center text-white">
      <div class="flex justify-center mb-4">
        <a href="#" class="mx-2">
          <img src="path/to/your/linkedin-icon.png" alt="LinkedIn" class="h-6">
        </a>
        <a href="#" class="mx-2">
          <img src="path/to/your/discord-icon.png" alt="Discord" class="h-6">
        </a>
        <a href="#" class="mx-2">
          <img src="path/to/your/github-icon.png" alt="GitHub" class="h-6">
        </a>
      </div>
      <p>&copy; 2024 Loussaief. All rights reserved.</p>
    </div>
  </footer>
  
  


</body>

</html>
